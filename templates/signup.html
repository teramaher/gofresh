<!doctype html>
<html lang="en">
{% extends 'base.html' %}

{% load crispy_forms_tags %}
<style>

</style>
{% block title %}Sign Up{% endblock title %}

{% block content %}
<h2 style="font-variant-caps: all-petite-caps;">Sign Up</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
    <button class="btn btn-success" style="background-color: #003366;border: currentColor" type="submit"><b>Sign Up</b></button>
</form>
{% endblock content %}
</html>
